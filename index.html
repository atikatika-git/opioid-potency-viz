<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> J Initiative Opioid Potency Visualization Tool </title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
        }

        .container {
            max-width: 1400px; /* Increased from 1200px */
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #c9d1d9;
            margin-bottom: 2rem;
        }

        .legend {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .potency-scale {
            position: relative;
            width: calc(100% - 4rem);
            max-width: 1400px; /* Increased from 1200px */
            margin: 2rem auto;
            height: 600px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 4rem; /* Increased from 2rem */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scale-line {
            position: absolute;
            left: 4rem;  /* Increased from 2rem */
            right: 4rem; /* Increased from 2rem */
            top: 50%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .scale-marker {
            position: absolute;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            bottom: -1.5rem;
            transform: translateX(-50%);
        }

        .opioid-marker {
            position: absolute;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .opioid-marker:hover {
            transform: scale(1.05);
        }

        .marker-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .marker-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .tooltip {
            position: absolute;
            background: #1c2128;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 1rem;
            width: max-content;
            max-width: 300px;
            color: #c9d1d9;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }

        .tooltip h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
        }

        .tooltip p {
            margin: 0.25rem 0;
        }

        .tooltip .mme {
            font-weight: bold;
            color: #58a6ff;
        }

        .tooltip .warning {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 153, 0, 0.1);
            border: 1px solid rgba(255, 153, 0, 0.2);
            border-radius: 4px;
            color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opioid Potency Visualization</h1>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #58a6ff;"></div>
                <span>Traditional</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #ff7b72;"></div>
                <span>Synthetic</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #d2a8ff;"></div>
                <span>Nitazene</span>
            </div>
        </div>
        <div id="potencyScale" class="potency-scale"></div>
    </div>

    <script>
        class OpioidVisualization {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.data = [
                    { name: "Codeine", mme: 0.15, type: "Traditional", details: "Common in cough medications" },
                    { name: "Morphine", mme: 1, type: "Traditional", details: "Reference standard opioid" },
                    { name: "Hydrocodone", mme: 1, type: "Traditional", details: "Common prescription opioid" },
                    { name: "Oxycodone", mme: 1.5, type: "Traditional", details: "Commonly prescribed pain medication" },
                    { name: "Hydromorphone", mme: 4, type: "Traditional", details: "Used for severe pain" },
                    { name: "Fentanyl", mme: 100, type: "Synthetic", details: "Extremely potent synthetic opioid", warning: "Extreme potency - high overdose risk" },
                    { name: "Isotonitazene", mme: 500, type: "Nitazene", details: "Novel synthetic opioid", warning: "Extreme potency - high overdose risk" },
                    { name: "Metonitazene", mme: 700, type: "Nitazene", details: "Novel synthetic opioid", warning: "Extreme potency - high overdose risk" },
                    { name: "Carfentanil", mme: 10000, type: "Synthetic", details: "Used as large animal tranquilizer", warning: "Extreme potency - high overdose risk" }
                ];
                this.init();
            }

            init() {
                this.createScaleLine();
                this.plotOpioids();
            }

            createScaleLine() {
                const line = document.createElement('div');
                line.className = 'scale-line';
                this.container.appendChild(line);

                const markers = [0.1, 1, 10, 100, 1000, 10000];
                markers.forEach(value => {
                    const marker = document.createElement('div');
                    marker.className = 'scale-marker';
                    marker.style.left = `${this.getXPosition(value)}%`;
                    marker.textContent = `${value}x MME`;
                    this.container.appendChild(marker);
                });
            }

            getXPosition(mme) {
                const minMMe = 0.1;
                const maxMMe = 10000;
                const logMin = Math.log10(minMMe);
                const logMax = Math.log10(maxMMe);
                const logValue = Math.log10(mme);
                // Add padding to the calculation (80% of width instead of 100%)
                return 10 + ((logValue - logMin) / (logMax - logMin)) * 80;
            }

            getYPosition(index) {
                return 10 + (index * 45);
            }

            getColorByType(type) {
                const colors = {
                    'Traditional': '#58a6ff',
                    'Synthetic': '#ff7b72',
                    'Nitazene': '#d2a8ff'
                };
                return colors[type];
            }

            createTooltip(opioid) {
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.innerHTML = `
                    <h3>${opioid.name}</h3>
                    <p>MME: <span class="mme">${opioid.mme}x morphine</span></p>
                    <p>Type: ${opioid.type}</p>
                    <p>Details: ${opioid.details}</p>
                    ${opioid.warning ? `<p class="warning">⚠️ ${opioid.warning}</p>` : ''}
                `;
                return tooltip;
            }

            createOpioidMarker(opioid, index) {
                const marker = document.createElement('div');
                marker.className = 'opioid-marker';
                marker.style.left = `${this.getXPosition(opioid.mme)}%`;
                marker.style.top = `${this.getYPosition(index)}px`;

                const dot = document.createElement('div');
                dot.className = 'marker-dot';
                dot.style.backgroundColor = this.getColorByType(opioid.type);

                const label = document.createElement('div');
                label.className = 'marker-label';
                label.textContent = opioid.name;

                const tooltip = this.createTooltip(opioid);

                marker.appendChild(dot);
                marker.appendChild(label);
                marker.appendChild(tooltip);

                marker.addEventListener('mouseenter', () => {
                    tooltip.style.opacity = '1';
                });

                marker.addEventListener('mouseleave', () => {
                    tooltip.style.opacity = '0';
                });

                return marker;
            }

            plotOpioids() {
                this.data.sort((a, b) => a.mme - b.mme).forEach((opioid, index) => {
                    const marker = this.createOpioidMarker(opioid, index);
                    this.container.appendChild(marker);
                });
            }
        }

        // Initialize the visualization
        new OpioidVisualization('potencyScale');
    </script>
</body>
</html>

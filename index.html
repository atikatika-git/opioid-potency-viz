<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Opioid Potency Visualization (MME)</title>
    <style>
        :root {
            --primary-bg: #0a1929;
            --panel-bg: rgba(13, 25, 42, 0.95);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --traditional: #3b82f6;
            --synthetic: #ef4444;
            --nitazene: #8b5cf6;
            --warning: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .visualization-container {
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
        }

        .potency-scale {
            position: relative;
            width: calc(100% - 4rem);
            max-width: 1200px;
            margin: 2rem auto;
            height: 400px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .opioid-marker {
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .opioid-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .opioid-line {
            width: 2px;
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .opioid-label {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            text-align: center;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip {
            position: absolute;
            background: var(--panel-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 300px;
            z-index: 1000;
        }

        .tooltip h4 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .tooltip-content {
            display: grid;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .tooltip-row {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
        }

        .scale-axis {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 2rem;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        .scale-marker {
            position: absolute;
            bottom: -1.5rem;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .warning-badge {
            background: var(--warning);
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .legend {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--panel-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="visualization-container">
        <div class="potency-scale" id="potency-scale"></div>
    </div>
    <div class="legend">
        <h4>Opioid Classes</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--traditional)"></div>
            <span>Traditional</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--synthetic)"></div>
            <span>Synthetic</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--nitazene)"></div>
            <span>Nitazene</span>
        </div>
    </div>

    <script>
        const opioidData = [
            {
                name: "Morphine",
                mme: 1,
                type: "traditional",
                description: "Standard reference for MME calculations",
                halfLife: "2-3 hours",
                category: "Natural opioid"
            },
            {
                name: "Codeine",
                mme: 0.15,
                type: "traditional",
                description: "Metabolizes to morphine",
                halfLife: "2.5-3 hours",
                category: "Natural opioid"
            },
            {
                name: "Hydrocodone",
                mme: 1,
                type: "traditional",
                description: "Semi-synthetic opioid",
                halfLife: "3.8-4.5 hours",
                category: "Semi-synthetic"
            },
            {
                name: "Oxycodone",
                mme: 1.5,
                type: "traditional",
                description: "Semi-synthetic opioid",
                halfLife: "3.2-4 hours",
                category: "Semi-synthetic"
            },
            {
                name: "Hydromorphone",
                mme: 4,
                type: "traditional",
                description: "High potency semi-synthetic",
                halfLife: "2-3 hours",
                category: "Semi-synthetic"
            },
            {
                name: "Fentanyl",
                mme: 100,
                type: "synthetic",
                description: "Highly potent synthetic opioid",
                halfLife: "3-7 hours",
                category: "Synthetic",
                warning: "Extremely potent - high overdose risk"
            },
            {
                name: "Sufentanil",
                mme: 1000,
                type: "synthetic",
                description: "Very high potency synthetic",
                halfLife: "2.5-4 hours",
                category: "Synthetic",
                warning: "Extremely dangerous potency level"
            },
            {
                name: "Carfentanil",
                mme: 10000,
                type: "synthetic",
                description: "Highest potency synthetic opioid",
                halfLife: "7.7 hours",
                category: "Synthetic",
                warning: "Lethal in microscopic amounts"
            },
            {
                name: "Isotonitazene",
                mme: 500,
                type: "nitazene",
                description: "Novel synthetic opioid",
                halfLife: "5-7 hours",
                category: "Nitazene",
                warning: "Extreme potency - high overdose risk"
            },
            {
                name: "Metonitazene",
                mme: 1500,
                type: "nitazene",
                description: "High potency nitazene",
                halfLife: "Unknown",
                category: "Nitazene",
                warning: "Extreme potency - limited data available"
            }
        ];

        class OpioidVisualization {
            constructor(data, container) {
                this.data = data;
                this.container = document.getElementById(container);
                this.tooltip = this.createTooltip();
                this.initialize();
            }

            createTooltip() {
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                document.body.appendChild(tooltip);
                return tooltip;
            }

            initialize() {
                this.createScaleAxis();
                this.plotOpioids();
            }

            createScaleAxis() {
                const axis = document.createElement('div');
                axis.className = 'scale-axis';
                this.container.appendChild(axis);

                // Create logarithmic scale markers
                const maxMME = Math.max(...this.data.map(d => d.mme));
                const markers = [0.1, 1, 10, 100, 1000, 10000];
                markers.forEach(value => {
                    if (value <= maxMME) {
                        const marker = document.createElement('div');
                        marker.className = 'scale-marker';
                        marker.style.left = `${this.getXPosition(value)}%`;
                        marker.textContent = value === 1 ? '1 MME' : `${value}x MME`;
                        axis.appendChild(marker);
                    }
                });
            }

            getXPosition(mme) {
                const logMin = Math.log10(0.1);
                const logMax = Math.log10(10000);
                const logValue = Math.log10(mme);
                return ((logValue - logMin) / (logMax - logMin)) * 100;
            }

            getYPosition(index) {
                return 20 + (index * 30);
            }

            plotOpioids() {
                this.data.sort((a, b) => a.mme - b.mme).forEach((opioid, index) => {
                    const marker = this.createOpioidMarker(opioid, index);
                    this.container.appendChild(marker);
                });
            }

            createOpioidMarker(opioid, index) {
                const marker = document.createElement('div');
                marker.className = 'opioid-marker';
                marker.style.left = `${this.getXPosition(opioid.mme)}%`;
                marker.style.top = `${this.getYPosition(index)}%`;

                const dot = document.createElement('div');
                dot.className = 'opioid-dot';
                dot.style.background = `var(--${opioid.type})`;

                const line = document.createElement('div');
                line.className = 'opioid-line';
                line.style.height = '30px';
                line.style.top = '6px';

                const label = document.createElement('div');
                label.className = 'opioid-label';
                label.textContent = opioid.name;
                label.style.top = '40px';

                marker.appendChild(dot);
                marker.appendChild(line);
                marker.appendChild(label);

                this.addTooltipEvents(marker, opioid);

                return marker;
            }

            addTooltipEvents(element, opioid) {
                element.addEventListener('mouseenter', (e) => {
                    this.tooltip.innerHTML = this.getTooltipContent(opioid);
                    this.tooltip.style.opacity = '1';
                    this.updateTooltipPosition(e);
                });

                element.addEventListener('mousemove', (e) => {
                    this.updateTooltipPosition(e);
                });

                element.addEventListener('mouseleave', () => {
                    this.tooltip.style.opacity = '0';
                });
            }

            updateTooltipPosition(e) {
                const tooltip = this.tooltip;
                const padding = 20;
                let x = e.pageX + padding;
                let y = e.pageY + padding;

                // Adjust position if tooltip would go off screen
                if (x + tooltip.offsetWidth > window.innerWidth) {
                    x = e.pageX - tooltip.offsetWidth - padding;
                }
                if (y + tooltip.offsetHeight > window.innerHeight) {
                    y = e.pageY - tooltip.offsetHeight - padding;
                }

                tooltip.style.left = `${x}px`;
                tooltip.style.top = `${y}px`;
            }

            getTooltipContent(opioid) {
                return `
                    <h4>${opioid.name}</h4>
                    <div class="tooltip-content">
                        <div class="tooltip-row">
                            <strong>MME:</strong>
                            <span>${opioid.mme}x morphine</span>
                        </div>
                        <div class="tooltip-row">
                            <strong>Type:</strong>
                            <span>${opioid.category}</span>
                        </div>
                        <div class="tooltip-row">
                            <strong>Half-life:</strong>
                            <span>${opioid.halfLife}</span>
                        </div>
                        <div class="tooltip-row">
                            <strong>Details:</strong>
                            <span>${opioid.description}</span>
                        </div>
                        ${opioid.warning ? `<div class="warning-badge">⚠️ ${opioid.warning}</div>` : ''}
                    </div>
                `;
            }
        }

        // Initialize visualization when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new OpioidVisualization(opioidData, 'potency-scale');
        });
    </script>
</body>
</html>
